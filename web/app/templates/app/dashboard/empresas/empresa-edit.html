{% extends 'app/dashboard/dashboard.html' %}

{% load static %}

{% block css %}
{% endblock %}

{% block contenido %}

<div class="container mt-5">
    <!-- row -->
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="main-content-label mg-b-5 mb-4">
                    Editar Empresa
                </div>
                <form id="formEmpresaRegistro" method="post" >
                    {% csrf_token %}
                    {% for emp in empresa %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Razon Social</label>
                                <input type="text" value="{{ emp.razon_social }}" class="form-control required" name="razon_social" placeholder="Razon Social">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Rut Empresa</label>
                                <input type="text" class="form-control required" value="{{ emp.rut_empresa }}" name="rut_empresa" placeholder="Rut Empresa">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Direccion</label>
                                <input type="text" class="form-control required" value="{{ emp.direccion }}" name="direccion" placeholder="Direccion">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">CT</label>
                                <input type="text" class="form-control required" value="{{ emp.ct }}" name="ct" placeholder="CT">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Seguro Laboral</label>
                                <input type="text" class="form-control required" value="{{ emp.seguro_laboral }}" name="seguro_laboral" placeholder="Seguro Laboral">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Nro Trabajadores</label>
                                <input type="text" class="form-control required" value="{{ emp.nro_trabajadores }}" name="nro_trabajadores" placeholder="Nro Trabajadores">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label class="form-label">Clave Seremi</label>
                                <input type="text" class="form-control required" value="{{ emp.clave_seremi }}" name="clave_seremi" placeholder="Clave Seremi">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btnRegistrar" class="btn btn-primary float-end">Guardar</button>
                </div>
                {% endfor %}
                
            </form>
            <!-- <p class="mg-b-20">It is Very Easy to Customize and it uses in your website apllication.</p> -->
        </div>
    </div>
</div>
</div>
<!-- row closed -->
</div>

{% endblock %}

{% block js %}
<!--Internal  Select2 js -->
<script src="{% static 'assets/dashboard/plugins/select2/js/select2.min.js' %}"></script>
<!-- Internal Jquery.steps js -->
<script src="{% static 'assets/dashboard/plugins/jquery-steps/jquery.steps.min.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/parsleyjs/parsley.min.js' %}"></script>
<!--Internal  Form-wizard js -->
<script src="{% static 'assets/dashboard/js/form-wizard.js' %}"></script>

<!--Internal Fileuploads js-->
<script src="{% static 'assets/dashboard/plugins/fileuploads/js/fileupload.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/fileuploads/js/file-upload.js' %}"></script>

<!--Internal Fancy uploader js-->
<script src="{% static 'assets/dashboard/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
<script src="{% static 'assets/dashboard/plugins/fancyuploder/fancy-uploader.js' %}"></script>
<script>
$(document).ready(function () {
    $('#btnRegistrar').on('click', function () {
        $('#formEmpresaRegistro').submit();
    });
});
</script>
{% endblock %}
