<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
		<meta name="Author" content="Spruko Technologies Private Limited">
		<meta name="Keywords" content="admin,admin dashboard,admin dashboard template,admin panel template,admin template,admin theme,bootstrap 4 admin template,bootstrap 4 dashboard,bootstrap admin,bootstrap admin dashboard,bootstrap admin panel,bootstrap admin template,bootstrap admin theme,bootstrap dashboard,bootstrap form template,bootstrap panel,bootstrap ui kit,dashboard bootstrap 4,dashboard design,dashboard html,dashboard template,dashboard ui kit,envato templates,flat ui,html,html and css templates,html dashboard template,html5,jquery html,premium,premium quality,sidebar bootstrap 4,template admin bootstrap 4"/>
		{% load static %}
		<!-- Title -->
		<title> SpareMotors | Login </title>

		<!-- Favicon -->
		<link rel="icon" href="{% static 'assets/dashboard/img/brand/spa-negro.png' %}" type="image/x-icon"/>

		<!-- Icons css -->
		<link href="{% static 'assets/dashboard/css/icons.css' %}" rel="stylesheet">

		<!--  bootstrap css-->
		<link id="style" href="{% static 'assets/dashboard/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!--- Style css --->
		<link href="{% static 'assets/dashboard/css/style.css' %}" rel="stylesheet">
		<link href="{% static 'assets/dashboard/css/style-dark.css' %}" rel="stylesheet">
		<link href="{% static 'assets/dashboard/css/style-transparent.css' %}" rel="stylesheet">

		<!---Skinmodes css-->
		<link href="{% static 'assets/dashboard/css/skin-modes.css' %}" rel="stylesheet" />

		<!--- Animations css-->
		<link href="{% static 'assets/dashboard/css/animate.css' %}" rel="stylesheet">

	</head>
	<body class="ltr error-page1 bg-primary">

		<!-- Loader -->
		<div id="global-loader">
			<img src="{% static 'assets/dashboard/img/loader.svg' %}" class="loader-img" alt="Loader">
		</div>
		<!-- /Loader -->

		<div class="square-box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="page" >
			<div class="page-single">
				<div class="container">
					<div class="row">
						<div class="col-xl-5 col-lg-6 col-md-8 col-sm-8 col-xs-10 card-sigin-main mx-auto my-auto py-4 justify-content-center">
							<div class="card-sigin">
								<div class="main-card-signin d-md-flex">
									<div class="wd-100p"><div class="d-flex mb-4"><a href="{% url 'home' %}"><img src="{% static 'assets/dashboard/img/brand/spa-negro.png' %}" class="sign-favicon ht-40" alt="logo"></a></div>
										<div class="">
										<div class="main-signup-header">
											<h2>Bienvenido!</h2>
											<h6 class="font-weight-semibold mb-4">Inicia sesión para continuar.</h6>
											<div class="panel panel-primary">
												<div class="panel-body border-0 p-3">
													<form action="" method="post">
														{% csrf_token %}
														<div class="form-group">
															<label>Usuario</label>
															<input name="username" class="form-control" placeholder="Ingrese su username" type="text" required>
														</div>
														<div class="form-group">
															<label>Contraseña</label> 
															<input name="password" class="form-control" placeholder="Ingrese su contraseña" type="password" required>
														</div>
														<button type="submit" class="btn btn-primary btn-block">Entrar</button>
													</form>
													
													{% if form.non_field_errors %}
														<div class="alert alert-danger mt-3" role="alert">
															{{ form.non_field_errors }}
														</div>
													{% endif %}
												</div>
											</div>
										</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JQuery min js -->
		<script src="{% static 'assets/dashboard/plugins/jquery/jquery.min.js' %}"></script>

		<!-- Bootstrap js -->
		<script src="{% static 'assets/dashboard/plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'assets/dashboard/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- Moment js -->
		<script src="{% static 'assets/dashboard/plugins/moment/moment.js' %}"></script>

		<!-- eva-icons js -->
		<script src="{% static 'assets/dashboard/js/eva-icons.min.js' %}"></script>

		<!-- generate-otp js -->
		<script src="{% static 'assets/dashboard/js/generate-otp.js' %}"></script>

		<!--Internal  Perfect-scrollbar js -->
		<script src="{% static 'assets/dashboard/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

		<!-- Theme Color js -->
		<script src="{% static 'assets/dashboard/js/themecolor.js' %}"></script>

		<!-- custom js -->
		<script src="{% static 'assets/dashboard/js/custom.js' %}"></script>

	</body>
</html>
